<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Nimbus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex mt-3">   
        <form class="weather_search_form col-md-12 col-12 col-lg-12 mx-auto px-2">
            <h1 style="text-align: center;">Weather Search â›…</h1>
            <div class="d-flex mb-1 flex-column flex-lg-row align-items-lg-center px-lg-5">
                <label for="streetfield" style="width: 25%;" class="ms-1 ms-lg-5">Street<span class="required_star">*</span></label>
                <input type="text" class="form-control flex-grow-1 me-lg-5" id="streetfield">
            </div>
            <div class="d-flex mb-1 flex-column flex-lg-row align-items-lg-center px-lg-5">
                <label for="cityfield" style="width: 25%;" class="ms-1 ms-lg-5">City<span class="required_star">*</span></label>
                <input type="text" class="form-control flex-grow-1 me-lg-5" id="cityfield">
            </div>
            <div class="d-flex mb-1 flex-column flex-lg-row align-items-lg-center px-lg-5">
                <label for="stateDropdown" style="width: 25%;" class="ms-1 ms-lg-5">State<span class="required_star">*</span></label>
                <select class="form-select" id="stateDropdown" aria-label="State select dropdown">
                    <option selected>Select your state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <hr style="border: 1px solid black; width: 100%;" />
            <div class="d-flex justify-content-center">
                <label class="form-check-label me-3" for="auto_detect_checkbox">Autodetect Location<span class="required_star">*</span></label>
                <input type="checkbox" class="form-check-input me-1" id="auto_detect_checkbox">
                <label class="form-check-label" for="auto_detect_checkbox">Current Location</label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary me-3"> <i class="bi bi-search"></i>Submit</button>
                <button type="submit" class="btn btn-secondary" style="background-color: white; color: gray;"><i class="bi bi-list-nested"></i>Clear</button>
                
            </div>   
        </form>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
